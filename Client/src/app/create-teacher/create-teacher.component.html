<div class="row ">
    <div class="col-md-12 col-sm-12 col-xs-12">

        <div class="x_panel">
            <div class="x_content">
                    <span class="section">Create Teacher</span>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label col-md-1">Name <span class="required">*</span></label>
                            <div class="col-md-3"> 
                                <input [(ngModel)]="teacherService.teacherModel.name" type="text" class="form-control"/>
    
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1" >Designation</label>
                            <div class="col-md-3">
                                <input [(ngModel)]="teacherService.teacherModel.designation" type="text" class="form-control "/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1" >Email</label>
                            <div class="col-md-3">
                                <input [(ngModel)]="teacherService.teacherModel.email" type="text" class="form-control "/>
                            </div>
                        </div>
                    </div>
              
                  
                    <div class="row">
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-11">
                                <button type="submit" (click)="addTeacher()" class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </div>
                

            </div>
        </div>
    </div>

</div>
